[SERVICE]
    Log_Level info
    Parsers_File /fluent-bit/etc/parsers.conf

[INPUT]
    Name forward
    Listen 0.0.0.0
    Port 24224

[INPUT]
    Name tail
    #Parser evejson
    Path /var/log/suricata/eve.json
    Tag suricata

#[INPUT]
#    NAME   dummy
#    Dummy  {"log":"{\"event_type\":\"alert\"}"}
