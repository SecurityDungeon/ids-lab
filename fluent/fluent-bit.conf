#[FILTER]
#    Name rewrite_tag
#    Match suricata
#    Rule $log ^.*"(event_type)":"([^"]+)".*$ $TAG.$2 false
#    Emitter_Name rewrite_tag_suricata

[FILTER]
    Name parser
    Match docker.nginx
    Key_Name log
    Parser nginx
    Reserve_Data On
    Preserve_Key On

[FILTER]
    Name parser
    Match docker.wordpress
    Key_Name log
    Parser apache2
    Reserve_Data On
    Preserve_Key On

[FILTER]
    Name parser
    Match suricata
    Key_Name log
    Parser evejson
    Reserve_Data On

[FILTER]
    Name rewrite_tag
    Match suricata
    Rule $event_type ^([^"]+)$ $TAG.$event_type false
    Emitter_Name rewrite_tag_suricata

[OUTPUT]
    Name stdout
    Match *

[OUTPUT]
    Name http
    Match docker.*
    URI /api/admin/docker/_json
    Host openobserve
    Port 5080
    tls Off
    Format json
    Json_date_key    _timestamp
    Json_date_format iso8601
    HTTP_User ${ZO_ROOT_USER_EMAIL}
    HTTP_Passwd ${ZO_ROOT_USER_PASSWORD}
    compress gzip

